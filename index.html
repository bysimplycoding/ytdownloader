<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader</title>

</head>
<body>
    <div class="container">
        <div class="videoData">
            <img class="videoThumbnail" src="./youtube logo.png" alt="failed to load">
            <div class="videoMeta">
                <p class="videoTitle">Youtube Video</p>
                <p class="videoLength">Length - 0:00</p>
            </div>
        </div>

        <form class="ytlink">
            <input class="userInput" type="text" value="https://www.youtube.com/watch?v=nxwCBrNSbOQ&list=RDGMEMHDXYb1_DDSgDsobPsOFxpA&start_radio=1&rv=tNOlyqLqmdE">
            <button class="search" type="submit">Search</button>
        </form>
        <button class="download" disabled>Download</button>
    </div>
    <!-- <div id="download"></div> -->
    <script src="./script.js"></script>
</body>
</html>
